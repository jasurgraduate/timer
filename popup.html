<!DOCTYPE html>
<html lang="en">

<head>
    <script src="popup.js"></script>
    <link href="lib/style.css" rel="stylesheet" media="screen">
</head>

<body>
<div class="container-fluid">

    <div id="display" class="row-fluid">
        <div class="span12">
            <div class="progress progress-striped active progress-success progress-large">
                <div class="bar" id="bar" style="width: 100%;"></div>
            </div>
        </div>
    </div>

    <div id="modify" class="row-fluid">
        <div class="span12">
            <button id="cancel" class="offset1 btn btn-danger"><i class="icon-stop icon-white"></i> Stop</button>
            <button id="resume" class="offset1 btn btn-success"><i class="icon-play icon-white"></i> Resume</button>
            <button id="pause" class="offset1 btn btn-warning"><i class="icon-pause icon-white"></i> Pause</button>
            <button id="restart" class="offset1 btn"><i class="icon-repeat"></i> Restart</button>
        </div>
    </div>

    <div id="settings" class="row-fluid">
        <div class="span12">
            <form class="well" name="choices">
                <label class="radio"><input type="radio" name="radio" value="0" checked="checked">
                <span id="s0">5</span>&nbsp;min</label>

                <label class="radio"><input type="radio" name="radio" value="1">
                <span id="s1">15</span>&nbsp;min</label>

                <label class="radio"><input type="radio" name="radio" value="2">
                <span id="s2">30</span>&nbsp;min</label>

                <label class="radio"><input type="radio" name="radio" value="3">
                <span id="s3">60</span>&nbsp;min</label>

                

                <button type="button" id="start" class="btn btn-success">Start</button>
                <div id="swapper" style="float: right"><a href="#" id="wrench" class="btn">Edit</a></div>

                

                <div id="tone-settings">
                    <label class="radio"><input type="radio" class="tone" id="chime" name="tone" value="chime" checked="checked">
                    <span>Chime</span></label>

                    <label class="radio"><input type="radio" class="tone" id="tone" name="tone" value="tone">
                    <span>Tone</span></label>
                    
                    <label class="radio"><input type="radio" class="tone" id="blop" name="tone" value="blop">
                    <span>Blop</span></label>
                    
                    <label class="radio"><input type="radio" class="tone" id="watch" name="tone" value="watch">
                    <span>Watch alarm</span></label>
                    
                    <label class="radio"><input type="radio" class="tone" id="spoon" name="tone" value="spoon">
                    <span>Spoon clink</span></label>

                    <label class="radio"><input type="radio" class="tone" id="ice" name="tone" value="ice">
                    <span>Ice in glass</span></label>

                    <label class="radio"><input type="radio" class="tone" id="turkey" name="tone" value="turkey">
                    <span>Turkey gobble</span></label>

                </div>
            </form>
        </div>
    </div>

</div>
</body>
</html>
